<!DOCTYPE html>
{% load render_table from django_tables2 %}
<html>
<head>
    <title></title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}fonts/glyphicons-halflings-regular.ttf" rel="stylesheet">
    <link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />
</head>
<body>

    <div class="panel panel-primary" style="border-radius: 0px; margin-bottom: 2px">
      <div class="panel-heading" style="border-radius: 0px;">
         <h3 class="panel-title" style="font-size: 150%;">History</h3>
      </div>
    </div>
    <div style="text-align: left; padding: 2px 15px;">
        <a href="{% url 'index' %}" style="text-decoration: none;"><span class="glyphicon glyphicon-home"></span> Home </a><span class="glyphicon glyphicon-arrow-right" style="color: #428bca;"></span>
        <a href="{% url 'history' %}" style="text-decoration: none;">history <span class=""></span></a>
    </div>
    <form action={% url 'history_action' %} method="post">
        {%csrf_token%}
        <div class="jumbotron" style="position: absolute; background-color: #EDF3FE;">
                <div style="text-align: left">
                    <label for="insert" class="control-label">Insert</label>
                    <input type="checkbox" name="insert" id="checkbox1"/>
                </div>
                <div style="text-align: left">
                    <label for="update" class="control-label">Update</label>
                    <input type="checkbox" name="update" id="checkbox2" checked="{{ update }}"/>
                </div>
                <div style="text-align: left">
                    <label for="delete" class="control-label">Delete</label>
                    <input type="checkbox" name="delete" id="checkbox3" checked="{{ delete }}"/>
                </div>
                <a href="javascript:check();"></a>
                <div style="text-align: left">
                    <input type="submit" value="Go" class="btn btn-default"/>
                </div>
            </div>
        <div class="container" style="text-align: center">
            {% render_table table %}
        </div>
    </form>
    <script language="JavaScript">
        function check() {
            document.getElementById("checkbox1").checked = {{ insert }};
            document.getElementById("checkbox2").checked = {{ update }};
            document.getElementById("checkbox3").checked = {{ delete }};
        }
    </script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
